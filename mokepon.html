<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- GOOGLE FONTS -->

    <!-- TITULOS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- PARRAFOS Y SUBS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- llamado a JS -->
    <script src="./js/codigo.js"></script>
    
</head>
<body>
    <div class="contenedor_ppal">

        <!-- OPCIONES PARA SELECCIONAR -->
        <section id="seleccionar-mascota">
            
            <h1 class="titulo_ppal">Mokepon!</h1>

            <h2 class="subtitulo">Elige tu Mokepon</h2>
            
            <div class="tarjetas">
                <input type="radio" id="hipodoge" name="mokepons">
                <label class="tarjetas-mokepon" for="hipodoge">
                    <p>hipodoge</p>
                    <img src="./assets/mokepons/hipodoge.png" alt="">
                </label>
        
                
                <input type="radio" id="capipepo" name="mokepons">
                <label class="tarjetas-mokepon" for="capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/mokepons/capipepo.png" alt="">
                </label>
        
                
                <input type="radio" id="ratigueya" name="mokepons">
                <label class="tarjetas-mokepon" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/mokepons/ratigueya.png" alt="">
                </label>
        
    
                <input type="radio" id="langostelvis"  name="mokepons">
                <label class="tarjetas-mokepon" for="langostelvis">
                    <p>Langostelvis</p>
                    <img src="./assets/mokepons/langostelvis.webp" alt="">
                </label>
                
        
                <input type="radio" id="tucapalma" name="mokepons">
                <label class="tarjetas-mokepon" for="tucapalma">
                    <p>Tucapalma</p>
                    <img src="./assets/mokepons/tucapalma.webp" alt="">
                </label>
                
        
                <input type="radio" id="pydos"  name="mokepons">
                <label class="tarjetas-mokepon" for="pydos">
                    <p>Pydos</p>
                    <img src="./assets/mokepons/pydos.png" alt="">
                </label>
            </div>
    
            <button id="btn_sel_mokepon">Continuar</button>
        </section>

    </div>




    <!-- COMBATE -->
    <section id="seleccionar-ataque">

        <h1 class="titulo_ppal">Mokepon!</h1>

        <!-- selecciones de ataques -->
        <h2 class="subtitulo" id="bloque-subtitulo">Elige tu ataque</h2>

        <!-- MENSAJE FINAL - solo se habilita al finalizar el juego -->
        <section id="mensaje_final"></section>
        <!-- boton para reiniciar juego -->
        <section id="reiniciar">
            <button>Reiniciar</button>
        </section>

        <div class="cont_combate-gral">
            <!-- botones de atk -->
            <div class="botones_ataque" id="bloque-btn-atk">
                <button id="btn_sel_atk_fuego" class="btn-atk">Fuego ðŸ”¥</button>
                <button id="btn_sel_atk_tierra" class="btn-atk">Tierra ðŸŒ±</button>
                <button id="btn_sel_atk_agua" class="btn-atk">Agua ðŸ’§</button>
            </div>
            
            <!-- mensajes -->
            <div class="contenedor_combate">
            
                <!-- MOSTRAR SELECCION USUARIO -->
                <div class="card_combate_players" id="ver_sel_user">
                    <h2 class="subtitulo">Jugador</h2>
                    <div id="card_selected_user" class="tarjetas-mokepon-selected">
                        <p>vidas</p>
                        <span class="mostrar_vidas" id="vidas_Jugador">3</span>
                        <img id="img_selected_user" src="" alt="...">
                    </div>
                </div>
            
                <!-- salida variante dependiendo de los ataques -->
                <div class="card_combate_center">
            
                    <!-- cabeceras del centro combate -->
                    <div class="cabeceras">
                        <div>
                            <span id="nombre_mokepon_usuario"></span>
                        </div>
                        <div>
                            <h3 class="subtitulo">VS</h3>
                        </div>
                        <div>
                            <span id="nombre_mokepon_adversario"></span>
                        </div>
                    </div>
            
                    <div class="resultados_combate">
                        <div>
                            <!-- salida ataques Jugador-->
                            <div id="atkDelJugador"></div>
                        </div>
                        <div>
                            <h3 class="subtitulo" id="mensajes"></h3>
                        </div>
                        <div>
                            <!-- salida ataques PC-->
                            <div id="AtkDelEnemigo"></div>
                        </div>
                    </div>
            
            
                    <!-- mensajes de salida de los ataques -->
                </div>
            
                <!-- MOSTRAR SELECCION PC -->
                <section class="card_combate_players" id="ver_sel_pc">
                    <h2 class="subtitulo">PC</h2>
                    <div id="card_selected_pc" class="tarjetas-mokepon-selected">
                        <p>vidas</p>
                        <span class="mostrar_vidas" id="vidas_PC">3</span>
                        <img id="img_selected_pc" src="" alt="">
            
                    </div>
                </section>
            </div>
        </div>



        

    </section>


    
</body>
</html>
